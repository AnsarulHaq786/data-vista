<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Bar Graph Generator</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" type="image/x-icon" href="./src/favicon.ico">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <h1 id="graphHeading">CSV Data Bar Graph</h1>
  <div id="chart"></div>
  <div class="form-container">
    <form action="#" class="typing-form" id="form">
      <div class="input-wrapper">
        <input type="text" placeholder="Enter a prompt here" class="typing-input" id="prompt" required />
        <button class="icon material-symbols-rounded thumb" id="queryBtn">send</button>
      </div>
      <div class="action-buttons">
        <span class="icon material-symbols-rounded" id="dark-mode-toggle">light_mode</span>
        <span class="icon material-symbols-outlined" id="downloadBtn">download</span>
        <span class="icon material-symbols-rounded" id="barOrPie">
          pie_chart
        </span>
      </div>
    </form>
  </div>
  <script src="modes.js"></script>
  <script src="script.js"> </script>
</body>

</html>
